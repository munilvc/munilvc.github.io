<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Felipe Vega</a>

    <!--
    {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
    {% endcomment %}

    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
	  {{ page.url }}
	  {{ node.url }}
	  {{ node.title }}
	  <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
-->

  <!--<a class="sidebar-nav-item{% if page.url == '/allPostsList/' %} active{% endif %}" href="/allPostsList/">List all posts</a>-->
  <a class="sidebar-nav-item{% if page.url == '/listAllFiles/' %} active{% endif %}" href="/listAllFiles/">List all posts</a>
  <a class="sidebar-nav-item{% if page.url == '/world/' %} active{% endif %}" href="/world/">Around the World</a>
  <a class="sidebar-nav-item{% if page.url == '/presentations/' %} active{% endif %}" href="/presentations/">Presentations</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy;{{ site.time | date: '%Y' }}. All rights reserved. Made with Jekyll, Poole and Lanyon. Hosted in GitHub Pages.
    </p>
    <p>
    <a href="http://www.viglink.com/legal/disclosures/users?vgtag=badge" target="_blank">
      <img alt="VigLink badge" height="31" src="//www.viglink.com/images/badges/88x31.png" title="Links monetized by VigLink" width="88" />
    </a>
    </p>
  </div>
</div>
